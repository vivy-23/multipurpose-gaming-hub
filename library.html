<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Library</title>
    <style>
        body {
            background-color: #171a21;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .genre {
            text-align: center;
            margin-bottom: 20px;
        }

        .game {
            background-color: #2c2f33;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game span, .game a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
        }

        .game button {
            background-color: #5d7e9e;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            margin: 0 auto;
        }

        .hours-played {
            margin-top: 10px;
        }

        .hours-played span {
            display: block;
        }

        .hours-number {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Your Game Library</h1>

    <div class="genre">
        <h2>First-Person Shooter</h2>

        <div class="game">
            <img src="valorant.png" alt="Valorant">
            <span>Valorant</span>
            <a href="https://playvalorant.com/en-us/?gad_source=1&gclid=CjwKCAjwv-2pBhB-EiwAtsQZFEnCpO8xuCTgiubAtDEP2Bk_2PLKgRBXy-5J7X_-Xzif2Tbl_u2FNhoCEHsQAvD_BwE&gclsrc=aw.ds" target="_blank">
                <button>Launch</button>
            </a>
            <div class="hours-played">
                <span>Hours Played:</span>
                <span class="hours-number">800</span>
            </div>
        </div>

        <!-- Add more FPS games as needed -->

    </div>

    <div class="genre">
        <h2>MOBA</h2>

        <div class="game">
            <img src="dota2.jpg" alt="Dota 2">
            <span>Dota 2</span>
            <a href="https://store.steampowered.com/app/570/Dota_2/" target="_blank">
                <button>Launch</button>
            </a>
            <div class="hours-played">
                <span>Hours Played:</span>
                <span class="hours-number">120</span>
            </div>
        </div>

        <!-- Add more MOBA games as needed -->

    </div>

    <div class="genre">
        <h2>Battle Royale</h2>

        <div class="game">
            <img src="apexx.jpg" alt="Apex Legends">
            <span>Apex Legends</span>
            <a href="https://store.steampowered.com/app/1172470/Apex_Legends/" target="_blank">
                <button>Launch</button>
            </a>
            <div class="hours-played">
                <span>Hours Played:</span>
                <span class="hours-number">50</span>
            </div>
        </div>

        <!-- Add more Battle Royale games as needed -->

    </div>

    <div class="genre">
        <h2>MMORPG</h2>

        <div class="game">
            <img src="destiny2.jpg" alt="Destiny 2">
            <span>Destiny 2</span>
            <a href="https://store.steampowered.com/app/1085660/Destiny_2/" target="_blank">
                <button>Launch</button>
            </a>
            <div class="hours-played">
                <span>Hours Played:</span>
                <span class="hours-number">90</span>
            </div>
        </div>

        <div class="genre">
            <h2>Sports</h2>
        <div class="game">
            <img src="rocketleague.jpg" alt="rocket league">
            <span>Rocket League</span>
            <a href="https://www.rocketleague.com/" target="_blank">
                <button>Launch</button>
            </a>
            <div class="hours-played">
                <span>Hours Played:</span>
                <span class="hours-number">76</span>
            </div>
        </div><!-- Add more MMORPG games as needed -->

    </div>

</body>
</html>
